<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>McLEARN | Sports Car Website Landing Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <span class="year">2018 - 2023</span>
        <a href="/" class="logo"><img src="/images/logo.png" alt="logo"></a>
        <a href="#" class="menu" onclick="toggleMenu()"></a>
    </header>

    <div class="banner">
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        
        <div class="bg-video-list">
            <video
                    class="bg-video mclaren-1 active"
                    src="./assets/mclaren-1.mp4"
                    autoplay
                    loop
                    muted
            ></video>

            <video
                    class="bg-video mclaren-2"
                    src="./assets/mclaren-2.mp4"
                    autoplay
                    loop
                    muted
            ></video>

            <video
                    class="bg-video mclaren-3"
                    src="./assets/mclaren-3.mp4"
                    autoplay
                    loop
                    muted
            ></video>

            <video
                    class="bg-video mclaren-4"
                    src="./assets/mclaren-4.mp4"
                    autoplay
                    loop
                    muted
            ></video>

            <video
                    class="bg-video mclaren-5"
                    src="./assets/mclaren-5.mp4"
                    autoplay
                    loop
                    muted
            ></video>
        </div>

        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">765LT SPIDER</h3>
            <h3 class="model mclaren-2" style="color: #92ff00">ARTURA</h3>
            <h3 class="model mclaren-3" style="color: #ff0015">750S</h3>
            <h3 class="model mclaren-4" style="color: #ff2e00">765LT</h3>
            <h3 class="model mclaren-5" style="color: #bbc0dd">750S SPIDER</h3>
            <p>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
            </p>
            <a href="#">Enquire</a>
        </div>

        <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i:0">
                    <!-- Insert the screen video -->
                    <!-- Video data mapping -->
                    <!-- match the video name with the class name -->
                    <video
                            src="./assets/mclaren-1.mp4"
                            class="trailer mclaren-1 screen-video active"
                            autoplay
                            loop
                            muted
                    ></video>
                    <video
                            src="./assets/mclaren-2.mp4"
                            class="trailer mclaren-2 screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                    <video
                            src="./assets/mclaren-3.mp4"
                            class="trailer mclaren-3 screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                    <video
                            src="./assets/mclaren-4.mp4"
                            class="trailer mclaren-4 screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                    <video
                            src="./assets/mclaren-5.mp4"
                            class="trailer mclaren-5 screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                </span>
                <span style="--i:1">
                    <video
                            src="./assets/trailer-1.mp4"
                            class="screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                </span>
                <span style="--i:2">
                    <video
                            src="./assets/trailer-2.mp4"
                            class="screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                </span>
                <span style="--i:3">
                    <video
                            src="./assets/trailer-3.mp4"
                            class="screen-video"
                            autoplay
                            loop
                            muted
                    ></video>
                </span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
